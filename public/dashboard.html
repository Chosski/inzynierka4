<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ekran Główny</title>
  <link rel="stylesheet" href="styles.css">
  <script src="src/dashboard.js" defer></script>
</head>
<body>
  <header>
    <h1>Witamy w MediSched!</h1>
    <div class="header-buttons">
      <button id="logout-button">Wyloguj się</button>
    </div>
  </header>

  <main>
    <nav>
      <ul>
        <li><a href="#" id="admin-panel">Panel Administratora</a></li>
        <li><a href="#" id="reception-schedule">Terminarz Rejestracji</a></li>
        <li><a href="#" id="doctor-schedule">Terminarz Lekarza</a></li>
        <li><a href="#" id="reception-button">Ewidencja Pacjentów</a></li>
      </ul>
    </nav>

    <section style="margin-top: 20px; text-align: center;">
      <h2 id="welcome-user">Witaj, <span id="user-login-span"></span>!</h2>
      <p id="current-date" style="font-size: 1.1rem; margin-top: 10px;"></p>
    </section>

    <section id="dashboard-tiles" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px;">
      <div class="tile">
        <h3>Zaplanowane wizyty (dziś)</h3>
        <p id="todays-schedules">–</p>
      </div>
    </section>
  </main>
</body>
</html>
