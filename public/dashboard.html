<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ekran Główny</title>
  <link rel="stylesheet" href="styles.css">
  <script src="src/dashboard.js" defer></script>

  <script>
    (function() {
      const userId = localStorage.getItem('userId');
      if (!userId) {
        alert('Musisz być zalogowany, aby uzyskać dostęp do tej strony.');
        window.location.href = 'index.html';
      }
    })();
  </script>
</head>
<body>
  <header>
    <h1>Witamy w MediSched!</h1>
    <div class="header-buttons">
      <button id="logout-button">Wyloguj się</button>
    </div>
  </header>

  <main>
    <!-- Nawigacja główna -->
    <nav>
      <ul>
        <li><a href="#" id="admin-panel">Panel Administratora</a></li>
        <li><a href="#" id="reception-schedule">Terminarz Rejestracji</a></li>
        <li><a href="#" id="doctor-schedule">Terminarz Lekarza</a></li>
        <li><a href="#" id="reception-button">Ewidencja Pacjentów</a></li>
      </ul>
    </nav>

    <!-- Sekcja powitalna lub krótkie info o użytkowniku -->
    <section style="margin-top: 20px; text-align: center;">
      <h2 id="welcome-user">Witaj, <span id="user-login-span"></span>!</h2>
      <p id="current-date" style="font-size: 1.1rem; margin-top: 10px;"></p>
    </section>

    <!-- Przykładowe panele informacyjne (kafle) -->
    <section id="dashboard-tiles" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px;">
    

      <!-- Panel 1 -->
      <div class="tile">
        <h3>Zaplanowane wizyty (dziś)</h3>
        <p id="todays-schedules">–</p>
      </div>

      <!-- Panel 2 (opcjonalny) -->
      <div class="tile">
        <h3>Status systemu</h3>
        <p id="system-status">OK</p>
      </div>
    </section>
  </main>

  <script>
    // Skrypt do wyświetlania bieżącej daty i godziny:
    function updateDateTime() {
      const dateElement = document.getElementById('current-date');
      if (!dateElement) return;

      const now = new Date();
      // Polski format daty i godziny
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit' 
      };
      const formatted = now.toLocaleDateString('pl-PL', options);
      dateElement.textContent = "Dziś jest: ${formatted}";
    }

    // Odświeżaj datę i godzinę co 30 sekund
    setInterval(updateDateTime, 30000);
    updateDateTime();

    // Wyświetlanie loginu zalogowanego użytkownika
    const userLogin = localStorage.getItem('userLogin');
    const userLoginSpan = document.getElementById('user-login-span');
    if (userLogin && userLoginSpan) {
      userLoginSpan.textContent = userLogin;
    }

    

    // Wywołaj przykładowe funkcje ładowania
    loadUsersCount();
    
  </script>
</body>
</html>
